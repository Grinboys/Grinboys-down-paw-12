<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenBoys Downloader</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2ecc71"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align: center; font-family: sans-serif;">
  <h1>GreenBoys Video Downloader</h1>
  <p>Paste a YouTube URL below:</p>
  <input type="text" id="urlInput" placeholder="https://youtube.com/..." style="width: 80%; padding: 10px;">
  <br><br>
  <a id="downloadBtn" href="#" target="_blank" style="padding: 10px 20px; background-color: #2ecc71; color: white; text-decoration: none;">Download</a>

  <script>
    const btn = document.getElementById('downloadBtn');
    btn.onclick = function() {
      const url = document.getElementById('urlInput').value;
      if (url) {
        btn.href = `https://yt1s.ltd/api/ajaxSearch/index?query=${encodeURIComponent(url)}`;
      } else {
        alert("Please enter a YouTube URL");
      }
    };
  </script>
</body>
</html>
